<!DOCTYPE html>
<!-- Jun Yang -->
<!-- need to use MAMP -->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/myStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> <title>Quiz</title>
        <script type="text/javascript" src="script/myScript.js"></script>
    </head>
    <body>
        <div id="container"> 
            <!-- category name --> 
            <h1 id="category">category</h1>

            <!-- timer -->
            <div id="time-container">
                <div id="time-span"><div id="time-span-run"></div></div>
                <p><span id="time">15</span> sec</p>
                <div id="pause">Pause</div>
                <div id="resume">Resume</div>
            </div>

            <!-- problem -->
            <div id="question-container">
                <div id="question">question</div>
                <div id="answer-multiple">
                    <div id="A"></div>
                    <div id="B"></div>
                    <div id="C"></div>
                    <div id="D"></div>
                </div>
                <div id="answer-input">
                    <input id="input" type="text">
                </div>
                <div id="next">Next</div>
            </div>

            <!-- score -->
            <div id="score-container">
                <p>Score</p>
                <div>
                    <span id="score">-1</span> / <span id="count">-1</span>
                </div>
            </div>

            <!-- show cover after answered all the questions -->
            <div id="finish">

            </div>
        </div>
    </body>
</html>
